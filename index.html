<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Generador de Invitaciones</title>
</head>
<body class="d-flex h-100 w-100">
     
    
    <div class="container m-auto d-flex">
        
        <div class="w-50">
            <legend>Ingresa los Datos para Generar la invitacion</legend>
        
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="codigo">Codigo</label>
                <!-- <input type="text" class="form-control" id="codigo" placeholder="Codigo"> -->
                <select  class="form-control" id="codigo">
                        <option value="" disabled>Escoge un Codigo</option>
                        
                </select>
            </div>
        
           
        
            <button type="butto" id="send" class="btn btn-primary">Submit</button>
        </div>
        <div class="d-flex mx-auto" style="width: 307px;height:500px;" >
                <img id="invitacion" src="http://placehold.it/614X1000?text=X" alt="" class="img-fluid" style="max-height: 100%;">
        </div>
        
    </div>
    <div class="modal" id="loaderModal">
            <div style="height: 100%;text-align: center;" >
                <div class="lds-ring" style="align-self: center;margin-top: 15%;"><div></div><div></div><div></div><div></div></div>
    
            </div>
          </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
